<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center-container">
    <img src="images/illustration-hero.svg" alt="main ilustration">
  <h1> Order Summary</h1>

  <span>
    You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
    device<br> anywhere you like!
  </span>

  <div class="plan">
    <p>Annual Plan</p>
    <img src="images/icon-music.svg" alt="sheet images">
    <span>$59.99/year</span>
  
    <a href="#">Change</a>
  </div>

  <button>Proceed to Payment</button>
  <a href="#">Cancel Order</a>
  </div>
  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/mprysak">MPrysak</a>.
    </p>
  </div>
</body>
</html>
